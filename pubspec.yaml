name: learning_app
description: A Flutter app for teaching English to children under 6 years old using flashcards and quizzes. 

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.0
  riverpod:  ^2.4.0
  flutter_riverpod: ^2.4.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Audio
  audioplayers: ^5.2.1
  flutter_tts: ^3.6.5
  # Animations
  lottie: ^2.4.0
  rive: ^0.11.0
  
  # JSON Serialization
  json_annotation:  ^4.8.1
  
  # UI & Colors
  google_fonts: ^5.1.0
  
  # Utils
  intl: ^0.19.0
  connectivity_plus: ^5.0.0
  video_player: ^2.10.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  build_runner: ^2.4.0
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    # JSON Data
    - assets/data/topics.json
    - assets/data/rewards.json
    - assets/data/
    - assets/data/flashcards/
    - assets/data/quizzes/
    - assets/data/options/
     
    # Images - Flashcards
    - assets/images/flashcards/animals/
    - assets/images/flashcards/colors/
    - assets/images/flashcards/alphabet/
    - assets/images/flashcards/shapes/
    - assets/images/flashcards/fruits/
    - assets/images/flashcards/vehicles/

    # Images - Quiz
    - assets/images/quizzes/animals/
    - assets/images/quizzes/colors/
    - assets/images/quizzes/alphabet/
    - assets/images/quizzes/shapes/
    - assets/images/quizzes/fruits/
    - assets/images/quizzes/vehicles/

    # Images - Options
    - assets/images/options/animals/
    - assets/images/options/colors/
    - assets/images/options/alphabet/
    - assets/images/options/shapes/
    - assets/images/options/fruits/
    - assets/images/options/vehicles/

    # Images - Topics
    - assets/images/topics/

    # Audio/Sounds - Flashcards
    - assets/sounds/flashcards/animals/
    - assets/sounds/flashcards/colors/
    - assets/sounds/flashcards/alphabet/
    - assets/sounds/flashcards/shapes/
    - assets/sounds/flashcards/fruits/
    - assets/sounds/flashcards/vehicles/

    # Audio/Sounds - Quiz
    - assets/sounds/quizzes/animals/
    - assets/sounds/quizzes/colors/
    - assets/sounds/quizzes/alphabet/
    - assets/sounds/quizzes/shapes/
    - assets/sounds/quizzes/fruits/
    - assets/sounds/quizzes/vehicles/

    # Videos - Flashcards
    - assets/videos/flashcards/animals/
    - assets/videos/flashcards/colors/
    - assets/videos/flashcards/alphabet/
    - assets/videos/flashcards/shapes/
    - assets/videos/flashcards/fruits/
    - assets/videos/flashcards/vehicles/

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Light.ttf
          weight: 300
        - asset:  assets/fonts/Quicksand-Regular.ttf
          weight: 400
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700